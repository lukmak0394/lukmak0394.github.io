<!DOCTYPE html>
<html lang="en">
    <html lang="en">
        <head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>RWD - Bootstrap</title>
      
          <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
          
        </head>
        <body>
          <div class="container">
              <div class="row">
                <div class="col-12">
                  <h1 class="text-secondary my-3">My Skills</h1>
                  <hr>
                </div>
                <div class="col-sm-6 col-md-4 my-3">
                  <i class="fab fa-html5 fa-4x icon-settings"></i>
                  <h4 class="my-2 text-secondary">HTML5</h4>
                </div>
                <div class="col-sm-6 col-md-4 my-3">
                  <i class="fab fa-css3-alt fa-4x icon-settings"></i>
                  <h4 class="my-2 text-secondary">CSS3</h4>
                </div>
                <div class="col-sm-6 col-md-4 my-3">
                  <i class="fab fa-js fa-4x icon-settings"></i>
                  <h4 class="my-2 text-secondary">JavaScript</h4>
                </div>
                <div class="col-sm-6 col-md-4 my-3">
                  <i class="fab fa-react fa-4x icon-settings"></i>
                  <h4 class="my-2 text-secondary">ReactJS</h4>
                </div>
                <div class="col-sm-6 col-md-4 my-3">
                  <i class="fab fa-git fa-4x icon-settings"></i>
                  <h4 class="my-2 text-secondary">GIT</h4>
                </div>
                <div class="col-sm-6 col-md-4 my-3">
                  <i class="fab fa-wordpress fa-4x icon-settings"></i>
                  <h4 class="my-2 text-secondary">WordPress</h4>
                </div>
              </div>
                
          </div>
      
      
          <!-- Option 1: Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
        </body>
      </html>
</html>
