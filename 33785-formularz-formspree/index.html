<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formualrz formspree</title>
</head>
<body>
    <form action="https://formspree.io/f/meqnjgng" method="POST">
        <label for="name-surname">Imię i nazwisko: </label><br>
        <input type="text" name="name-surname" id="name-surname"><br>
        <label for="email">Email: </label><br>
        <input type="email" name="email" id="email"><br>
        <label for="phone">Telefon: </label><br>
        <input type="tel" name="phone" id="phone"><br>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Twoja wiadomość"></textarea><br>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
